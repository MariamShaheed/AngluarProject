<div class= "mb-4 row col-md-12">
    <img class="card-img-top    img-thumbnail" [src]="product.picture" width="278px" height="390px" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">
        {{product.title}}
       </h5>
       <p class="card-text">{{product.details}}</p>
       <p class="card-text">${{product.price}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deleteProduct(product.id)">Add To Cart</button>
        </div>
      </div>

    </div>
  </div>
